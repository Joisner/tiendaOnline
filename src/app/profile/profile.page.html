<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-container">
    <div class="profile-header">
      <ion-avatar>
        <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="Profile Picture">
      </ion-avatar>
      <h2>Usuario de Prueba</h2>
      <p>test&#64;test.com</p>

    </div>

    <ion-list>
      <ion-item button detail (click)="editProfile()">
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>Editar Perfil</ion-label>
      </ion-item>

      <ion-item button detail (click)="viewOrders()">
        <ion-icon name="receipt-outline" slot="start"></ion-icon>
        <ion-label>Mis Pedidos</ion-label>
      </ion-item>

      <ion-item button detail (click)="openSettings()">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-item>

      <ion-item button detail (click)="showHelp()">
        <ion-icon name="help-circle-outline" slot="start"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </ion-item>
    </ion-list>

    <ion-button expand="block" color="danger" (click)="logout()" class="logout-button">
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
